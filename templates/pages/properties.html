        <tr>
            <th>URL</th>
            <th>Price</th>
            <th>Longitude</th>

            <th>Furnish Type</th>

    {% for property in properties %}

            <td>{{ property[2] }}</td>
            <td>{{ property[3] }}</td>
            <td>{{ property[4] }}</td>
        </tr>
    {% endfor %}
